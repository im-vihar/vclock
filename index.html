
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VCLOCK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&family=Playfair+Display:wght@400;600;700&family=Bebas+Neue&family=Oswald:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'breathing': 'breathing 8s ease-in-out infinite',
              'ticker': 'ticker 20s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              breathing: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { opacity: '0.85', transform: 'scale(0.99)', filter: 'brightness(0.95)' }
              },
              ticker: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      /* Liquid Glass Theme Overrides */
      .theme-liquid .glass-panel {
          background: rgba(255, 255, 255, 0.02);
          backdrop-filter: blur(24px) saturate(150%);
          -webkit-backdrop-filter: blur(24px) saturate(150%);
          border: 1px solid rgba(255, 255, 255, 0.15);
          box-shadow: 
            0 8px 32px 0 rgba(0, 0, 0, 0.3),
            inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }
      
      .theme-liquid .bg-zinc-900\/50 {
          background: rgba(20, 20, 20, 0.4);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255,255,255,0.05);
      }

      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      
      .text-shadow-lg {
        text-shadow: 0 4px 12px rgba(0,0,0,0.8);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Animation Utilities */
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      
      /* Flip Clock Specifics */
      .perspective { perspective: 400px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-x-180 { transform: rotateX(180deg); }
    </style>

  }
}
</script>
